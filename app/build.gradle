apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        applicationId "com.zophop.mq"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "QUEUE_TYPE", "\"IRON\""
        buildConfigField "String", "IRON_PROJECT_ID", "\"IRON\""
        buildConfigField "String", "IRON_TOKEN", "\"\""
        buildConfigField "io.iron.ironmq.Cloud", "IRON_CLOUD", "null"
        buildConfigField "Integer", "IRON_API_VERSION", "1"
        buildConfigField "String", "IRON_QUEUE_NAME", "\"Test\""


        buildConfigField "String", "RABBIT_USERNAME", "\"Test\""
        buildConfigField "String", "RABBIT_PASSWORD", "\"Test\""
        buildConfigField "String", "RABBIT_VIRTUAL_HOST", "\"Test\""
        buildConfigField "String", "RABBIT_HOST", "\"Test\""
        buildConfigField "Integer", "RABBIT_PORT", "443"
        buildConfigField "String", "RABBIT_EXCHANGE_NAME", "\"Test\""
        buildConfigField "String", "RABBIT_ROUTING_KEY", "\"Test\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.+'
    compile 'io.iron.ironmq:ironmq:3.0.2'
    compile 'com.rabbitmq:amqp-client:3.5.1'

}
